<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calc">
        <input id="display" readonly>
        <div class="keys">
            <button class="one" onclick="appendToDisplay('1')">1</button>
            <button class="two" onclick="appendToDisplay('2')">2</button>
            <button class="three" onclick="appendToDisplay('3')">3</button>
            <button class="add" onclick="appendToDisplay('+')">+</button>
            <button class="four" onclick="appendToDisplay('4')">4</button>
            <button class="five" onclick="appendToDisplay('5')">5</button>
            <button class="six" onclick="appendToDisplay('6')">6</button>
            <button class="div" onclick="appendToDisplay('/')">/</button>
            <button class="seven" onclick="appendToDisplay('7')">7</button>
            <button class="eigth" onclick="appendToDisplay('8')">8</button>
            <button class="nine" onclick="appendToDisplay('9')">9</button>
            <button class="sub" onclick="appendToDisplay('-')">-</button>
            <button class="clearDisplay" onclick="clearDisplay()"><img src="Backspace Icon.png" alt="Backspace" class="back"></button>
            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button class="deci" onclick="appendToDisplay('.')">.</button>
            <button class="mul" onclick="appendToDisplay('*')">*</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
